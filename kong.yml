_format_version: "2.1"

plugins:

- name: redis-auth
  config: 
    hide_credentials: true
    redis_host: 'redis.origin'
    redis_port: 6379
    redis_key_prefix: 'redis-auth:'
    consumer_keys:
      - user_id
      - third
      - third_user_id-uid
      - third_user_name
      

services:
- name: origin
  url: http://origin:8000
  routes:
  - name: origin
    paths:
    - /

