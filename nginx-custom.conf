server {
    listen 80;
    include mine.type;
    location / {
        try_files $uri $uri/ /index.html;
        root /usr/local/openresty/nginx/html/portal;
        index index.htm index.html;

    }

    location /load {
        alias /usr/local/openresty/nginx/html;
        index index.htm index.html;
    }
}
